<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles/index.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="calendar">
            <header>
                <span class="currMonthYear"></span>
                <button class="btn_back"><</button>
                <button class="btn_forward">></button>
            </header>

            <ul class="calendar__week">
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ul>
            <ul class="calendar__days">
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
